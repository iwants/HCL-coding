<h1><strong>화공기사</strong></h1>
화공기사는 주로 <strong>석유화학, 정유, 도로, 화약, 건설, 토목 등 화학공학이 쓰이는 산업 전반</strong>에 취업하고자 하는 분들이 많이 취득합니다. 활용 범위가 광범위하지만, <strong>취업시장에서 특별히 우대해주지는 않는다는</strong> 단점이 있습니다.
<br>그러나 화공하면 가장 먼저 떠오르는 자격증인 만큼, <br>실제로 자격증 취득을 위해 학습해야 할 내용들이 화학공학과에서 배우는 내용 위주로 구성되어 있습니다.
